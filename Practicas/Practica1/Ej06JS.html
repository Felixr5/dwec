<!-- 6.- Pide una cadena por teclado y visualiza el número de vocales que tiene esa cadena, 
también visualiza el número de consonantes que tiene esa cadena. -->
	<body>
		<script type="text/javascript" >
		
		var cadena;
		var vocales=0;
		var consonantes=0;
		var voc = "aeiou";
		var cons = "qwrtypsdfghjklzxcvbnm";
		
		
		cadena=prompt('Introduce una cadena.');
		
		for (var i=0; i<cadena.length; i++) {

			if (voc.includes(cadena.charAt(i)))
			vocales+=1;
			else if (cons.includes(cadena.charAt(i)))
			consonantes+=1;
				
			}
				
			
		
		
		
		document.write(`La cadena tenia `+consonantes+` consonantes y `+vocales+` vocales.`)
		
		
		
		
		</script>
	</body>
</html>
