<!-- 7.-Pedir un valor por teclado y sacar un mensaje indicando si el valor introducido es un 
número entero o no es un número entero, para lo cual deberemos examinar el contenido del valor introducido. -->
	<body>
		<script type="text/javascript" >
		
		var valor;




		
		
		valor=prompt('Introduce un valor.');
		
		
		
		 if (isNaN(valor))
			document.write(`No es un numero.`)
		else if (valor%1==0) 
			document.write(`Es un numero entero.`)
		else 					
			document.write(`No es un numero entero.`)
		
		
		
		
		
		</script>
	</body>
</html>
