<!-- 2.-Mostrar  por  la  consola  los  números  primos  existentes  entre  los  números 1  y  100, 
ambos incluidos.-->
	<body>
		<script type="text/javascript" >
		var primo;
		var i;
		var y;

		for (i=1; i<=100; i++){
			primo=true;
			y=2;
			while (primo && y<=i/2){
			if (i%y==0) {
			primo=false;
			}
			y+=1;
		}
		
			if (primo) 
			console.log(i+` es primo`)
			
	
		}
		</script>
