<!-- 5.- Pide  una  cadena  por  teclado  y  a  continuación  una  letra  o  bien  otra  cadena  y 
visualiza cuantas veces aparece la letra o la segunda cadena dentro de la primera cadena. No 
se debe hacer distinciones entre mayúsculas y minúsculas.-->
	<body>
		<script type="text/javascript" >
		
		var cadena;
		var cadena2;
		var c = 0; 
		
		
		cadena=prompt('Introduce una cadena.');
		cadena2=prompt('Introduce otra cadena.');
		
		for (var i=cadena.length-1; i>0; i--) {
	
			if (cadena.endsWith(cadena2)) 
			c+=1;
		
		cadena = cadena.substring(0,i);
		}
		
		
		
		
		
		
		document.write(`La segunda cadena estaba `+c+` veces.`)
		
		
		
		
		</script>
	</body>
