<!-- 4.- Pide una cadena por teclado y visualiza cuantas veces aparece la letra "o" (tanto en 
mayúsculas como en minúsculas) en esa cadena-->
	<body>
		<script type="text/javascript" >
		
		var cadena;
		var c = 0;
		
		
		cadena=prompt('Introduce una cadena.');
		
		for (var i=0;i<cadena.length; i++) {
		
		if (cadena.toUpperCase().charAt(i)==="O")
			c+=1;
				}		
		document.write(`La letra o, estaba `+c+` veces.`)
		
		
		
		
		</script>
	</body>
</html>
