<html>
  <head>
  </head>
  <body>
  <script type="text/javascript">
   var numero;
	var c=0;
	
    numero=prompt('Introduce un numero.');
    numero= parseInt(numero,10);
	for (i=2; i<numero/2; i++){
		if (numero%i==0){
		c+=1;
		}
	}
	
	if (c==0) {
	document.write (numero+` es un número primo`)
	} else {
	document.write (numero+` no es un número primo`)
	}
	
	
  </script>
  </body>
  </html>
